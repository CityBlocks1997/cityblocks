<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Brownstone Player Module</title>
    <style>
        /* ==========================================
           BROWNSTONE PLAYER MODULE - STRUCTURE PHASE
           ========================================== */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .brownstone-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .brownstone-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        /* ==========================================
           12 CATEGORY WINDOWS - EXACT COORDINATES
           ========================================== */
        
        .video-window {
            position: absolute;
            background: rgba(135, 206, 235, 0.3); /* Light blue tint for visibility */
            border: 1px solid rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }
        
        .video-window:hover {
            background: rgba(135, 206, 235, 0.5);
            border-color: rgba(212, 175, 55, 0.6);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* TOP ROW - 3 WINDOWS */
        #window-1 { 
            top: 20.80%; 
            left: 22.16%; 
            width: 12.02%; 
            height: 7.67%; 
        }
        
        #window-2 { 
            top: 20.80%; 
            left: 44.0%; 
            width: 12.02%; 
            height: 7.67%; 
        }
        
        #window-3 {

            left: 66.24%;

            height: 7.67%;

            width: 11.78%; 
            height: 9.27%; 
        }

        /* THIRD ROW - 3 WINDOWS */

        }
        
        #window-8 { 
            top: 47.4%; 
            left: 44.35%;

            height: 9.27%;

        /* ==========================================
           SPECIAL WINDOWS (DOOR, COLLABORATE, HIRE)
           ========================================== */
        
        #window-door { 
            position: absolute;
            top: 81.13%;
            left: 44.0%; 
            width: 12.74%; 
            height: 10%;
            background: rgba(255, 215, 0, 0.3); /* Gold tint */
            border: 1px solid rgba(212, 175, 55, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        #window-collaborate { 
            position: absolute;
            top: 79.8%;
            left: 22.5%;
            width: 11.78%; 
            height: 9.27%;
            background: rgba(76, 175, 80, 0.3); /* Green tint */
            border: 1px solid rgba(76, 175, 80, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;

        #window-hire { 
            position: absolute;
            top: 79.8%;

            border: 1px solid rgba(156, 39, 176, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        #window-door:hover,
        #window-collaborate:hover,
        #window-hire:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .window-label {
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }

        /* ==========================================
           VIDEO ELEMENTS (STYLE PHASE - COMING NEXT)
           ========================================== */
        
        .video-window video {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            object-fit: cover;
            opacity: 1; /* Visible for testing */
            transition: opacity 0.3s;
        }

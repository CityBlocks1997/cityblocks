<style>
/* ============================================
   BROWNSTONE PLAYER CSS
   Window Glow Effects & Button Styling
   ============================================ */

/* CENTER CONTENT CONTAINER */
.center-content {
    width: 100%;
}

.container {
    max-width: 1100px;
    margin: 0 auto;
}

/* BROWNSTONE MODULE STYLES */
.brownstone-container {
    position: relative;
    width: 100%;
    max-width: 800px;
    margin: 0 auto 30px;
    background: transparent;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
}

.brownstone-image {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 10px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

/* Category Windows - Base Style */
.category-window {
    position: absolute;
    background: transparent;
    border: none;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
    backdrop-filter: none;
    box-sizing: border-box;
}

.category-window:hover {
    filter: brightness(1.1);
    z-index: 5;
    box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
}

/* PLAYING WINDOW - GREEN GLOW */
.category-window.playing {
    box-shadow: 0 0 30px rgba(76, 175, 80, 0.8) !important;
    filter: brightness(1.15) !important;
    z-index: 10 !important;
    animation: glow 1.5s ease-in-out infinite;
}

@keyframes glow {
    0%, 100% {
        box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
    }
    50% {
        box-shadow: 0 0 40px rgba(76, 175, 80, 1);
    }
}

/* CASSETTE PLAYER BUTTON STYLING - BEVELED 3D EFFECT */
button {
    box-shadow: 
        0 4px 6px rgba(0, 0, 0, 0.3),
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2);
    border: 2px solid rgba(0, 0, 0, 0.2) !important;
    position: relative;
    transition: all 0.2s ease !important;
}

button:hover {
    transform: translateY(-2px) !important;
    box-shadow: 
        0 6px 12px rgba(0, 0, 0, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.3),
        inset 0 -2px 4px rgba(0, 0, 0, 0.2) !important;
}

/* ACTIVE/PRESSED BUTTON - Sunken with GREEN GLOW */
button.active-playback {
    transform: translateY(2px) !important;
    box-shadow: 
        0 0 20px rgba(76, 175, 80, 0.9),
        0 0 30px rgba(76, 175, 80, 0.6),
        inset 0 3px 6px rgba(0, 0, 0, 0.4),
        inset 0 -1px 2px rgba(255, 255, 255, 0.1) !important;
    border: 2px solid rgba(76, 175, 80, 0.8) !important;
    filter: brightness(1.1);
}

button.active-playback:hover {
    transform: translateY(2px) !important;
}

/* Video inside window - UNIFORM FOR ALL WINDOWS */
.category-window video {
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    object-fit: cover;
    opacity: 1;
    transition: opacity 0.3s;
    pointer-events: none;
}

.category-window.playing video {
    opacity: 1;
}

/* Category icon and label - HIDDEN for category windows */
.category-icon,
.category-label {
    display: none;
}

    60% { transform: translateX(-50%) rotate(-4deg); }

    85% { opacity: 1; transform: translateX(-50%) rotate(0deg); }
    100% { opacity: 0; transform: translateX(-50%) rotate(0deg); }
}

.busker-image.hidden {

}

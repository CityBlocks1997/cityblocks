<script>
// Video control functions for playback module integration
window.brownstoneVideos = {
    videos: [],
    windows: [],
    
    init: function() {
        // Gather all video elements
        for (let i = 1; i <= 12; i++) {
            const video = document.getElementById(`video${i}`);
            const windowDiv = document.getElementById(`window-${i}`);
            if (video) {
                this.videos.push(video);
            }
            if (windowDiv) {
                this.windows.push(windowDiv);
            }
        }
        console.log(`‚úÖ Brownstone: ${this.videos.length} video windows initialized`);
        console.log(`‚úÖ Brownstone: ${this.windows.length} window containers initialized`);
    },
    
    playWindow: function(num) {
        const video = document.getElementById(`video${num}`);
        const windowDiv = document.getElementById(`window-${num}`);
        if (video && windowDiv) {
            video.play();
            windowDiv.classList.add('playing');
        }
    },
    
    pauseWindow: function(num) {
        const video = document.getElementById(`video${num}`);
        const windowDiv = document.getElementById(`window-${num}`);
        if (video && windowDiv) {
            video.pause();
            windowDiv.classList.remove('playing');
        }
    },
    
    stopWindow: function(num) {
        const video = document.getElementById(`video${num}`);
        const windowDiv = document.getElementById(`window-${num}`);
        if (video && windowDiv) {
            video.pause();
            video.currentTime = 0;
            windowDiv.classList.remove('playing');
        }
    },
    
    playAll: function() {
        this.videos.forEach((v, i) => {
            v.play();
            this.windows[i].classList.add('playing');
        });
    },
    
    pauseAll: function() {
        this.videos.forEach((v, i) => {
            v.pause();
            this.windows[i].classList.remove('playing');
        });
    },
    
    stopAll: function() {
        this.videos.forEach((v, i) => {
            v.pause();
            v.currentTime = 0;
            this.windows[i].classList.remove('playing');
        });
    },
    
    muteAll: function() {
        this.videos.forEach(v => v.muted = true);
    },
    
    unmuteAll: function() {
        this.videos.forEach(v => v.muted = false);
    }
};

// Initialize when module loads
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', () => window.brownstoneVideos.init());
} else {
    window.brownstoneVideos.init();
}
</script>

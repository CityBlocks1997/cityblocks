    /* BROWNSTONE CONTAINER - Main positioning wrapper */
    .brownstone-container {
        position: relative;
        width: 832px;
        height: 1500px;
        margin: 0 auto;
        background: transparent;
    }
    
    .brownstone-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: block;
        z-index: 1;
        pointer-events: none;
    }
    
    .category-window {
        position: absolute;
        background: transparent; /* No background - let video show through */
        border: none; /* No border - brownstone provides the frame */
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
        backdrop-filter: none; /* Remove blur effect */
        box-sizing: border-box; /* Include border in dimensions */
    }

    .category-window:hover {
        filter: brightness(1.1); /* Subtle brightness increase on hover */
        z-index: 5;
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
    }

    /* PLAYING STATE */
    .category-window.playing {
        box-shadow: 0 0 30px rgba(76, 175, 80, 0.8) !important; /* GREEN GLOW like plants! */
        filter: brightness(1.15) !important;
        z-index: 10 !important;
        animation: glow 1.5s ease-in-out infinite;
    }

    @keyframes glow {
        0%, 100% {
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.8); /* GREEN like plants */
        }
        50% {
            box-shadow: 0 0 40px rgba(76, 175, 80, 1); /* Brighter green pulse */
        }
    }
    
    /* CASSETTE PLAYER BUTTON STYLING - BEVELED 3D EFFECT */
    button {
        /* 3D Raised/Beveled Effect */
        box-shadow: 
            0 4px 6px rgba(0, 0, 0, 0.3),           /* Drop shadow */
            inset 0 2px 4px rgba(255, 255, 255, 0.3), /* Top highlight */
            inset 0 -2px 4px rgba(0, 0, 0, 0.2);    /* Bottom shadow */
        border: 2px solid rgba(0, 0, 0, 0.2) !important;
        position: relative;
        transition: all 0.2s ease !important;
    }
    
    button:hover {
        transform: translateY(-2px) !important;
        box-shadow: 
            0 6px 12px rgba(0, 0, 0, 0.4),
            inset 0 2px 4px rgba(255, 255, 255, 0.3),
            inset 0 -2px 4px rgba(0, 0, 0, 0.2) !important;
    }
    
    /* ACTIVE/PRESSED BUTTON - Sunken with GREEN GLOW */
    button.active-playback {
        transform: translateY(2px) !important; /* Pressed down */
        box-shadow: 
            0 0 20px rgba(76, 175, 80, 0.9),      /* GREEN GLOW! */
            0 0 30px rgba(76, 175, 80, 0.6),
            inset 0 3px 6px rgba(0, 0, 0, 0.4),   /* Pressed inset shadow */
            inset 0 -1px 2px rgba(255, 255, 255, 0.1) !important;
        border: 2px solid rgba(76, 175, 80, 0.8) !important; /* Green border */
        filter: brightness(1.1);
    }
    
    button.active-playback:hover {
        transform: translateY(2px) !important; /* Stay pressed when active */
    }

    /* Video inside window - UNIFORM FOR ALL WINDOWS */

        left: 10%;

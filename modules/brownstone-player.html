<script>
// Video control functions will be wired to the playback controls module
// This script provides basic video element access
window.brownstoneVideos = {
    videos: [],
    init: function() {
        for (let i = 1; i <= 12; i++) {
            const video = document.getElementById(`video${i}`);
            if (video) {
                this.videos.push(video);
            }
        }
        console.log(`‚úÖ Brownstone: ${this.videos.length} video windows initialized`);
    },
    
    playAll: function() {
        this.videos.forEach(v => v.play());
    },
    
    pauseAll: function() {
        this.videos.forEach(v => v.pause());
    },
    
    stopAll: function() {
        this.videos.forEach(v => {
            v.pause();
            v.currentTime = 0;
        });
    }
};

// Initialize when module loads
window.brownstoneVideos.init();
</script>

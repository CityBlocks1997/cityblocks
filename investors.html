<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Investors — CityBlocks.com</title>
  <link rel="stylesheet" href="styles.css?v=20250825">
  <style>
    .investor-wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px;
      min-height: calc(100vh - 120px);
      display:flex;
      flex-direction:column;
      gap:20px;
    }
    .pdf-frame{
      flex:1;
      border:0;
      width:100%;
      min-height:70vh;
      box-shadow:0 8px 24px rgba(0,0,0,0.5);
      border-radius:16px;
      overflow:hidden;
      background:#111;
    }
    .fallback{
      color:#bcbcbc;
      font-size:15px;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="CityBlocksLogo01.png" alt="CityBlocks logo" class="logo" />
      <h1>Investors</h1>
    </div>
    <nav class="top-nav">
      <a href="index.html" class="btn">Back to Home</a>
    </nav>
  </header>

  <main class="investor-wrap">
    <object class="pdf-frame" data="CityBlocks_Investor_OneSheet.pdf#toolbar=1&view=FitH" type="application/pdf">
      <p class="fallback">
        Your browser couldn’t embed the PDF.  
        <a href="CityBlocks_Investor_OneSheet.pdf">Open the PDF</a> directly.
      </p>
    </object>
  </main>

  <footer class="site-footer">
    <p>© <span id="y"></span> CityBlocks.com</p>
  </footer>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>

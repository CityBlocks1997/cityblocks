<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CityBlocks.com â€” Build Your Next World</title>

  <!-- no leading slash -->
  <link rel="preload" href="logo-cityblocks.png" as="image">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="intro" aria-label="Intro animation">
    <div class="intro-words" aria-hidden="true">
      <span class="word w1">Build</span>
      <span class="word w2">Your</span>
      <span class="word w3">Next</span>
      <span class="word w4">World</span>
      <span class="word w5">at</span>

      <!-- no leading slash -->
      <img class="word w6 logo" src="logo-cityblocks.png" alt="CityBlocks logo" />

      <span class="word w7 domain">CityBlocks.com</span>
    </div>
  </div>

  <!-- MAIN GRID -->
  <main id="grid" class="hidden">
    <a class="tile" id="era-40s" href="worlds/1940s/">
      <img src="1940s.jpg" alt="1940s" />
      <video class="hover-vid" src="assets/1940s.mp4" muted loop playsinline></video>
      <span class="label">1940s</span>
    </a>

    <a class="tile" id="era-present" href="worlds/present/">
      <img src="assets/present.jpg" alt="Present Day" />
      <video class="hover-vid" src="assets/present.mp4" muted loop playsinline></video>
      <span class="label">Present Day</span>
    </a>

    <a class="tile" id="era-future" href="worlds/future/">
      <img src="assets/future.jpg" alt="Future" />
      <video class="hover-vid" src="assets/future.mp4" muted loop playsinline></video>
      <span class="label">Future</span>
    </a>

    <a class="tile" id="era-historic" href="worlds/historic/">
      <img src="assets/historic.jpg" alt="Historic Past" />
      <video class="hover-vid" src="assets/historic.mp4" muted loop playsinline></video>
      <span class="label">Historic Past</span>
    </a>

    <button id="inquire" type="button" class="inquire">Inquire Now</button>
  </main>

  <script src="script.js"></script>
</body>
</html>

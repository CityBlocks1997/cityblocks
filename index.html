<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityBlocks.com</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: white;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Intro Screen */
    #intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
    }

    #intro img {
        max-width: 400px;
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
    }

    #introText {
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 1s forwards 1.5s;
    }

    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* Fade-out animation for intro */
    .fade-out {
        animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
    }

    /* Quadrant Layout */
    #quadrants {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        width: 100%;
        height: 100vh;
    }
    .quad {
        position: relative;
        overflow: hidden;
    }
    .quad img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
    }
    .quad:hover img {
        transform: scale(1.05);
    }
    .quad span {
        position: absolute;
        bottom: 15px;
        left: 15px;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 8px 12px;
        font-size: 1.2rem;
        border-radius: 6px;
    }

    /* Inquire Button */
    #inquireBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #222;
        color: white;
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        z-index: 5;
    }
    #inquireBtn:hover {
        background-color: #444;
    }
</style>
</head>
<body>

<!-- Intro Screen -->
<div id="intro">
    <img src="CityBlocksLogo01.png" alt="CityBlocks Logo">
    <div id="introText">Build... Your... Next... World... At... CityBlocks.com</div>
</div>

<!-- Quadrants -->
<div id="quadrants" style="display:none;">
    <div class="quad"><img src="1940s.png" alt="1940s"><span>1940s</span></div>
    <div class="quad"><img src="PresentDay.png" alt="Present Day"><span>Present Day</span></div>
    <div class="quad"><img src="Future.png" alt="Future"><span>Future</span></div>
    <div class="quad"><img src="HistoricPast.png" alt="Historic Past"><span>Historic Past</span></div>
</div>

<!-- Inquire Button -->
<button id="inquireBtn">Inquire Now</button>

<script>
    // Show quadrants after intro animation
    setTimeout(() => {
        document.getElementById('intro').classList.add('fade-out');
        setTimeout(() => {
            document.getElementById('intro').style.display = 'none';
            document.getElementById('quadrants').style.display = 'grid';
        }, 1000);
    }, 4000); // 4 seconds total before fade

    // Inquire button behavior
    document.getElementById('inquireBtn').addEventListener('click', () => {
        fetch('InvestorOneSheet.pdf')
            .then(response => {
                if (response.ok) {
                    window.open('InvestorOneSheet.pdf', '_blank');
                    setTimeout(() => {
                        window.location.href = 'mailto:cityblocks@icloud.com';
                    }, 1500);
                } else {
                    window.location.href = 'mailto:cityblocks@icloud.com';
                }
            })
            .catch(() => {
                window.location.href = 'mailto:cityblocks@icloud.com';
            });
    });
</script>

</body>
</html>

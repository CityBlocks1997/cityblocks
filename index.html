<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityBlocks.com</title>
<style>
    body {
        margin: 0;
        background-color: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    header {
        text-align: center;
        padding: 10px;
        background-color: black;
    }

    header img {
        max-width: 250px;
    }

    .grid {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
    }

    .quadrant {
        position: relative;
        overflow: hidden;
        cursor: pointer;
    }

    .quadrant img,
    .quadrant video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.4s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
    }

    .quadrant video {
        opacity: 0;
    }

    .quadrant:hover video {
        opacity: 1;
    }

    .inquire-btn {
        display: block;
        text-align: center;
        padding: 15px;
        background-color: gold;
        color: black;
        font-weight: bold;
        text-decoration: none;
        font-size: 20px;
    }

    .inquire-btn:hover {
        background-color: orange;
    }
</style>
</head>
<body>

<header>
    <img src="CityBlocksLogo01.png" alt="CityBlocks.com Logo">
</header>

<div class="grid">
    <div class="quadrant" onclick="location.href='1940s.html'">
        <img src="1940s.png" alt="1940s">
        <video src="1940s.mp4" muted loop></video>
    </div>
    <div class="quadrant" onclick="location.href='Future.html'">
        <img src="Future.png" alt="Future">
        <video src="Future.mp4" muted loop></video>
    </div>
    <div class="quadrant" onclick="location.href='PresentDay.html'">
        <img src="PresentDay.png" alt="Present Day">
        <video src="PresentDay.mp4" muted loop></video>
    </div>
    <div class="quadrant" onclick="location.href='HistoricPast.html'">
        <img src="HistoricPast.png" alt="Historic Past">
        <video src="HistoricPast.mp4" muted loop></video>
    </div>
</div>

<a class="inquire-btn" href="InvestorOneSheet.pdf" target="_blank">Inquire Now</a>

</body>
</html>

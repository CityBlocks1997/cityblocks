<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityBlocks - Modular Framework</title>
    <link rel="stylesheet" href="css/framework.css">
</head>
<body>
    
    <!-- HEADER MODULE -->
    <div id="header-module-container"></div>
    
    <!-- MAIN CONTENT AREA -->
    <div class="main-content-wrapper">
        
        <!-- LEFT SIDEBAR MODULE -->
        <div id="left-sidebar-module-container"></div>
        
        <!-- CENTER BROWNSTONE MODULE -->
        <div id="brownstone-module-container"></div>
        
        <!-- RIGHT SIDEBAR MODULE -->
        <div id="right-sidebar-module-container"></div>
        
    </div>
    
    <!-- VIDEO CONTROLS MODULE -->
    <div id="video-controls-module-container"></div>
    
    <!-- FOOTER MODULE -->
    <div id="footer-module-container"></div>
    
    <!-- MODALS CONTAINER (loaded separately) -->
    <div id="modals-container"></div>
    
    <!-- MODULE LOADER SCRIPT -->
    <script src="js/fixed-module-loader.js"></script>
    
</body>
</html>

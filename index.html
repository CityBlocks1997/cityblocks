<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityBlocks Intro</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .intro-container {
    text-align: center;
    position: relative;
  }

  .intro-text {
    font-size: 3rem;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.9);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }

  .intro-text.show {
    opacity: 1;
    transform: scale(1);
  }

  .logo {
    max-width: 300px;
    margin-top: 20px;
    opacity: 0;
    transform: scale(0.8);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }

  .logo.show {
    opacity: 1;
    transform: scale(1);
  }
</style>
</head>
<body>

<div class="intro-container">
  <div id="text"></div>
  <img id="logo" class="logo" src="logo.png" alt="CityBlocks Logo">
</div>

<script>
  const words = ["BUILD...", "THE...", "NEXT...", "WORLD...", "AT...", "CITYBLOCKS.COM"];
  const textContainer = document.getElementById("text");
  const logo = document.getElementById("logo");

  let delay = 0;

  words.forEach((word, index) => {
    setTimeout(() => {
      textContainer.textContent = word;
      textContainer.classList.add("intro-text", "show");

      // Remove show class after each word except last
      if (index < words.length - 1) {
        setTimeout(() => {
          textContainer.classList.remove("show");
        }, 400);
      }

      // When CITYBLOCKS.COM appears, fade in the logo
      if (word === "CITYBLOCKS.COM") {
        logo.classList.add("show");
      }
    }, delay);

    // Slightly faster on "AT..."
    delay += (word === "AT...") ? 500 : 900;
  });

  // After everything, fade to homepage
  setTimeout(() => {
    window.location.href = "homepage.html";
  }, delay + 2000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityBlocks.com</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }
    .intro, .quadrants {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        background: black;
        z-index: 2;
    }
    .intro-text {
        font-size: 3em;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    .logo {
        max-width: 500px;
        opacity: 0;
        transition: opacity 0.5s ease;
        margin-top: 20px;
    }
    .quadrants {
        background: url('Cityblocks4Verses.png') center/cover no-repeat;
        opacity: 0;
        z-index: 1;
        transition: opacity 1s ease;
    }
    .inquire-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #ffcc00;
        color: black;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(255,204,0,0.7); }
        70% { box-shadow: 0 0 15px 20px rgba(255,204,0,0); }
        100% { box-shadow: 0 0 0 0 rgba(255,204,0,0); }
    }
</style>
</head>
<body>

<div class="intro">
    <div id="text1" class="intro-text">Build...</div>
    <div id="text2" class="intro-text">Your...</div>
    <div id="text3" class="intro-text">Next...</div>
    <div id="text4" class="intro-text">World...</div>
    <div id="text5" class="intro-text">At</div>
    <img id="logo" class="logo" src="CityBlocksLogo.png" alt="CityBlocks Logo">
    <div id="text6" class="intro-text">CityBlocks.com</div>
</div>

<div class="quadrants">
    <button class="inquire-btn" onclick="openInvestor()">Inquire Now</button>
</div>

<script>
    const texts = [
        document.getElementById('text1'),
        document.getElementById('text2'),
        document.getElementById('text3'),
        document.getElementById('text4'),
        document.getElementById('text5'),
        document.getElementById('logo'),
        document.getElementById('text6')
    ];

    // Faster timing with quick "At"
    let delays = [500, 500, 500, 500, 300, 600, 800];
    let totalTime = 0;

    texts.forEach((el, i) => {
        setTimeout(() => el.style.opacity = 1, totalTime);
        totalTime += delays[i];
    });

    // Fade out intro and fade in quadrants
    setTimeout(() => {
        document.querySelector('.intro').style.opacity = 0;
        document.querySelector('.intro').style.transition = 'opacity 1s ease';
        document.querySelector('.quadrants').style.opacity = 1;
    }, totalTime + 1000);

    // PDF then email
    function openInvestor() {
        window.open('InvestorPitch.pdf', '_blank'); // Replace with your actual PDF path
        setTimeout(() => {
            window.location.href = 'mailto:cityblocks@icloud.com';
        }, 2000); // 2 second delay
    }
</script>

</body>
</html>

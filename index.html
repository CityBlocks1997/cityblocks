<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityBlocks.com</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: white;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Intro container */
    #intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 10;
    }

    #introText {
        font-size: 3vw;
        font-weight: bold;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    #logo {
        width: 20vw;
        max-width: 300px;
        opacity: 0;
        transition: opacity 0.5s ease;
        margin-top: 10px;
    }

    /* Quadrant background */
    #quadrants {
        width: 100%;
        height: 100%;
        background: url('Cityblocks4Verses.png') no-repeat center center/cover;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
    }

    /* Inquire Now button */
    #inquireBtn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 15px 25px;
        background-color: #000;
        color: #fff;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255,255,255,0.6);
        animation: pulse 2s infinite;
        z-index: 5;
    }

    @keyframes pulse {
        0% { box-shadow: 0 0 10px rgba(255,255,255,0.6); }
        50% { box-shadow: 0 0 20px rgba(255,255,255,1); }
        100% { box-shadow: 0 0 10px rgba(255,255,255,0.6); }
    }
</style>
</head>
<body>

<div id="intro">
    <div id="introText"></div>
    <img id="logo" src="cityblocks-logo.png" alt="CityBlocks Logo">
</div>

<div id="quadrants"></div>

<button id="inquireBtn">Inquire Now</button>

<script>
const introTextEl = document.getElementById('introText');
const logoEl = document.getElementById('logo');
const introEl = document.getElementById('intro');

const lines = [
    "Build...",
    "Your...",
    "Next...",
    "World...",
    "at",
    "CityBlocks.com"
];

let delay = 0;

lines.forEach((line, index) => {
    setTimeout(() => {
        introTextEl.textContent = line;
        introTextEl.style.opacity = 1;

        if (line.toLowerCase() === "cityblocks.com") {
            logoEl.style.opacity = 1; // Show logo with final line
        }

        setTimeout(() => {
            introTextEl.style.opacity = 0;
        }, 400);

    }, delay);

    // Faster speed for "at"
    delay += (line.toLowerCase() === "at") ? 400 : 900;
});

setTimeout(() => {
    introEl.style.transition = "opacity 1s ease, transform 1s ease";
    introEl.style.opacity = 0;
    introEl.style.transform = "scale(0.7)";
}, delay + 500);

setTimeout(() => {
    introEl.style.display = "none";
}, delay + 1500);

// Inquire Now button function
document.getElementById('inquireBtn').addEventListener('click', () => {
    window.open('Investor-OneSheet.pdf', '_blank'); // PDF first
    setTimeout(() => {
        window.location.href = 'mailto:cityblocks@icloud.com';
    }, 2000);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CityBlocks.com</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --cta: #ffcc00;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; background: var(--bg); color: var(--fg); font-family: Arial, sans-serif; }

    .fade-screen {
      position: fixed; inset: 0; display: flex; justify-content: center; align-items: center;
      background: var(--bg); flex-direction: column; opacity: 1; transition: opacity 0.8s ease;
      z-index: 10;
    }
    .fade-screen.hidden { opacity: 0; pointer-events: none; }

    .fade-screen h1 {
      font-size: clamp(48px, 8vw, 120px); font-weight: bold; margin-bottom: 1rem;
      text-align: center;
    }
    .fade-screen img { width: min(60vw, 300px); }

    #grid {
      display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(2, 1fr);
      width: 100%; height: 100vh; opacity: 0; transition: opacity 0.8s ease;
    }
    .tile {
      position: relative; overflow: hidden;
    }
    .tile img {
      width: 100%; height: 100%; object-fit: cover;
      transition: transform 0.4s ease;
    }
    .tile:hover img, .tile:active img {
      transform: scale(1.05);
    }
    .label {
      position: absolute; bottom: 10px; left: 10px;
      background: rgba(0, 0, 0, 0.6); padding: 6px 10px;
      font-size: 14px; font-weight: bold; border-radius: 4px;
    }

    #cta {
      position: fixed; bottom: 20px; right: 20px; opacity: 0; transition: opacity 0.8s ease;
    }
    #cta button {
      background: var(--cta); border: none; padding: 12px 18px; border-radius: 8px;
      font-size: 16px; font-weight: bold; color: #111; cursor: pointer;
    }
    #cta button:hover { filter: brightness(1.05); }
  </style>
</head>
<body>

  <div id="intro" class="fade-screen">
    <h1>CITYBLOCKS.COM</h1>
    <img src="CityBlocksLogo01.png" alt="CityBlocks Logo">
  </div>

  <div id="grid">
    <div class="tile"><img src="1940s.png" alt=""><div class="label">1940s</div></div>
    <div class="tile"><img src="PresentDay.png" alt=""><div class="label">Present Day</div></div>
    <div class="tile"><img src="Future.png" alt=""><div class="label">Future</div></div>
    <div class="tile"><img src="HistoricPast.png" alt=""><div class="label">Historic Past</div></div>
  </div>

  <div id="cta">
    <button onclick="openInvestor()">Inquire Now</button>
  </div>

  <script>
    // Fade out intro after 3 seconds
    setTimeout(() => {
      document.getElementById('intro').classList.add('hidden');
      document.getElementById('grid').style.opacity = 1;
      document.getElementById('cta').style.opacity = 1;
    }, 3000);

    // Inquire: open minimal PDF or mailto
    function openInvestor() {
      fetch('InvestorOneSheet.pdf', { method: 'HEAD' })
        .then(r => {
          if (r.ok) window.open('InvestorOneSheet.pdf','_blank');
          else window.location.href = 'mailto:cityblocks@icloud.com';
        })
        .catch(() => window.location.href = 'mailto:cityblocks@icloud.com');
    }
  </script>

</body>
</html>

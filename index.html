<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CityBlocks.com</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: #fff;
        color: #000;
    }
    /* Intro styles */
    #intro {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        font-weight: bold;
        z-index: 1000;
    }
    .fade-in {
        opacity: 0;
        animation: fadeIn 0.8s forwards;
    }
    .word {
        display: inline-block;
        margin: 0 0.2rem;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }
    #logo {
        max-width: 300px;
        margin-top: 20px;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }
    /* Quadrant page */
    #main {
        display: none;
        width: 100%;
        height: 100vh;
        background: url('Cityblocks4Verses.png') center/cover no-repeat;
        position: relative;
    }
    /* Inquire Now button */
    #inquire {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #000;
        color: #fff;
        padding: 12px 18px;
        font-size: 1rem;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { box-shadow: 0 0 0 0 rgba(0,0,0,0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); }
        100% { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    }
</style>
</head>
<body>

<!-- Intro -->
<div id="intro">
    <div id="intro-text"></div>
    <img id="logo" src="CityBlocksLogo.png" alt="CityBlocks Logo">
</div>

<!-- Main content -->
<div id="main">
    <button id="inquire">Inquire Now</button>
</div>

<script>
const words = ["Build", "Your", "Next", "World", "at"];
const introText = document.getElementById('intro-text');
const logo = document.getElementById('logo');
const main = document.getElementById('main');
let delay = 0;

// Show words one by one
words.forEach((word, index) => {
    const span = document.createElement('span');
    span.className = 'word fade-in';
    span.style.animationDelay = `${delay}s`;
    span.textContent = word;
    introText.appendChild(span);
    delay += (word === "at") ? 0.4 : 0.8; // faster for "at"
});

// After all words, show logo synced with "CityBlocks.com"
setTimeout(() => {
    const span = document.createElement('span');
    span.className = 'word fade-in';
    span.style.animationDelay = '0s';
    span.textContent = "CityBlocks.com";
    introText.appendChild(span);
    logo.style.animationDelay = '0s';
    logo.style.opacity = 1;
}, delay * 1000);

// Fade out intro and show main
setTimeout(() => {
    document.getElementById('intro').style.transition = 'opacity 1s';
    document.getElementById('intro').style.opacity = 0;
    setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        main.style.display = 'block';
    }, 1000);
}, (delay + 1.5) * 1000);

// Inquire button logic: PDF â†’ email
document.getElementById('inquire').addEventListener('click', () => {
    window.open('Investor-OneSheet.pdf', '_blank');
    setTimeout(() => {
        window.location.href = 'mailto:cityblocks@icloud.com';
    }, 4000);
});
</script>

</body>
</html>

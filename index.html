<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityBlocks.com – Build the Next World</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 20px;
    }
    .tile {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 8px;
      background-color: #111;
    }
    .tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .tile:hover img {
      display: none;
    }
    .tile:hover video {
      display: block;
    }
    .cta {
      font-size: 1.25rem;
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    .cta:hover {
      background-color: #ccc;
    }
    .tagline {
      font-size: 1rem;
      margin-top: 10px;
      color: #ccc;
    }#introText {
  position: fixed;
  top: 35%;
  width: 100%;
  text-align: center;
  z-index: 99999;
  font-family: 'Helvetica Neue', sans-serif;
  color: white;
  font-size: 5rem;
  pointer-events: none;
}

.fade-text {
  opacity: 0;
  animation: popIn 1.2s ease-out forwards;
  position: absolute;
  width: 100%;
}
@keyframes popIn {
  0% {
    opacity: 0;
    transform: scale(0.8) translateY(20px);
  }
  50% {
    opacity: 1;
    transform: scale(1.1) translateY(0);
  }
  100% {
    opacity: 0;
    transform: scale(1) translateY(-20px);
  }
}


  </style>
</head>
<body><!-- CityBlocks Intro Animation -->
<video id="introVideo" autoplay muted playsinline style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 9999;
  background-color: black;
" onended="fadeOutVideo()">
  <source src="cityblocks_intro.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
  <div id="introText">
  <div class="fade-text" style="animation-delay: 0s;">BUILD</div>
  <div class="fade-text" style="animation-delay: 2s;">THE</div>
  <div class="fade-text" style="animation-delay: 4s;">NEXT</div>
  <div class="fade-text" style="animation-delay: 6s;">WORLD</div>
  <div class="fade-text" style="animation-delay: 8s;">at CityBlocks.com</div>
</div>


<script>
  const fadeWords = document.querySelectorAll('.fade-text');
  const mainContent = document.querySelector('.grid');

  // Hide quadrant content at first
  mainContent.style.opacity = 0;

  // Reveal words one at a time
  fadeWords.forEach((el, index) => {
    setTimeout(() => {
      el.style.opacity = 1;
    }, index * 2000);
  });

  // Fade in the grid after the final word
  setTimeout(() => {
    mainContent.style.opacity = 1;
  }, fadeWords.length * 2000 + 1000);
</script>

  <div class="grid">
    <div class="tile">
      <img src="1940s.png" alt="1940s Era" />
      <video src="1940s.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="tile">
      <img src="PresentDay.png" alt="Present Day" />
      <video src="PresentDay.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="tile">
      <img src="Future.png" alt="Future" />
      <video src="Future.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="tile">
      <img src="HistoricPast.png" alt="Historic Past" />
      <video src="HistoricPast.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>
  <a class="cta" href="InvestorStatement.pdf" target="_blank">Inquire Now</a>
  <div class="tagline">Est. 1997 • A Metaverse Engine in the Making</div>
</body>
</html>

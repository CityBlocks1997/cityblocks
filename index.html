<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CityBlocks.com – Build the Next World</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 90%;
      max-width: 1000px;
      margin-bottom: 20px;
    }
    .tile {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      overflow: hidden;
      border-radius: 8px;
      background-color: #111;
    }
    .tile video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .tile:hover img {
      display: none;
    }
    .tile:hover video {
      display: block;
    }
    .cta {
      font-size: 1.25rem;
      background-color: #fff;
      color: #000;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    .cta:hover {
      background-color: #ccc;
    }
    .tagline {
      font-size: 1rem;
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body><!-- CityBlocks Intro Animation -->
<video id="introVideo" autoplay muted playsinline style="
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  z-index: 9999;
  background-color: black;
" onended="fadeOutVideo()">
  <source src="cityblocks_intro.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
  function fadeOutVideo() {
    const video = document.getElementById("introVideo");
    video.style.transition = "opacity 1.5s ease";
    video.style.opacity = 0;
    setTimeout(() => video.style.display = "none", 1500);
  }
</script>

  <div class="grid">
    <div class="tile">
      <img src="1940s.png" alt="1940s Era" />
      <video src="1940s.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="tile">
      <img src="PresentDay.png" alt="Present Day" />
      <video src="PresentDay.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="tile">
      <img src="Future.png" alt="Future" />
      <video src="Future.mp4" autoplay muted loop playsinline></video>
    </div>
    <div class="tile">
      <img src="HistoricPast.png" alt="Historic Past" />
      <video src="HistoricPast.mp4" autoplay muted loop playsinline></video>
    </div>
  </div>
  <a class="cta" href="InvestorStatement.pdf" target="_blank">Inquire Now</a>
  <div class="tagline">Est. 1997 • A Metaverse Engine in the Making</div>
</body>
</html>

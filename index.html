<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CityBlocks.com</title>
  <link rel="stylesheet" href="styles.css?v=20250825" />

  <!-- Intro overlay styles -->
  <style>
    /* Fullscreen overlay above your existing page */
    #intro {
      position: fixed; inset: 0;
      background: #000; color: #fff;
      display: grid; place-items: center;
      z-index: 9999;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      perspective: 1200px; /* enables 3D feel */
      animation: introFadeOut 1s ease forwards;
      animation-delay: 6.4s; /* overlay fades out after sequence */
    }
    @keyframes introFadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .stage {
      position: relative;
      width: min(92vw, 1200px);
      height: min(48vh, 420px);
      display: grid; place-items: center;
    }

    /* Base word style */
    .word {
      position: absolute;
      font-weight: 900;
      letter-spacing: .04em;
      text-transform: none;
      text-align: center;
      font-size: clamp(28px, 7vw, 80px);
      opacity: 0;
      transform: translateZ(-600px) scale(0.65);
      filter: blur(6px);
      will-change: transform, opacity, filter;
      animation: comeToward 1.2s ease-out forwards;
    }
    /* Staggered timing so words come one after another */
    .w1{ animation-delay: 0s;   }
    .w2{ animation-delay: 0.9s; }
    .w3{ animation-delay: 1.8s; }
    .w4{ animation-delay: 2.7s; }
    .w5{ animation-delay: 3.6s; }

    /* 3D zoom toward viewer, then glide past and fade */
    @keyframes comeToward {
      0%   { opacity: 0; transform: translateZ(-600px) scale(0.65); filter: blur(6px); }
      35%  { opacity: 1; transform: translateZ(-120px) scale(0.92); filter: blur(1px); }
      55%  { opacity: 1; transform: translateZ(0) scale(1.00);     filter: blur(0); }
      100% { opacity: 0; transform: translateZ(160px) scale(1.18);  filter: blur(3px); }
    }

    /* Logo appears after the words */
    .intro-logo {
      width: clamp(160px, 36vw, 460px);
      height: auto;
      opacity: 0;
      filter: drop-shadow(0 12px 30px rgba(0,0,0,0.6));
      animation: logoReveal 1.2s ease forwards;
      animation-delay: 4.9s; /* after 'at' finishes coming forward */
    }
    @keyframes logoReveal {
      0% { opacity: 0; transform: translateZ(-200px) scale(.9); filter: blur(2px) drop-shadow(0 12px 30px rgba(0,0,0,0.6)); }
      60% { opacity: 1; transform: translateZ(0) scale(1); filter: blur(0) drop-shadow(0 12px 30px rgba(0,0,0,0.6)); }
      100% { opacity: 1; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .word, .intro-logo, #intro {
        animation: none !important;
        opacity: 1;
        filter: none;
        transform: none;
      }
    }
  </style>
</head>
<body>
  <!-- INTRO OVERLAY -->
  <div id="intro" aria-hidden="true" title="Click or tap to skip">
    <div class="stage">
      <div class="word w1">Build…</div>
      <div class="word w2">Your…</div>
      <div class="word w3">Next…</div>
      <div class="word w4">World…</div>
      <div class="word w5">at</div>
      <img class="intro-logo" src="CityBlocksLogo01.png" alt="CityBlocks logo" />
    </div>
  </div>

  <!-- HEADER -->
  <header class="site-header">
    <div class="brand">
      <img src="CityBlocksLogo01.png" alt="CityBlocks logo" class="logo" />
      <h1>CityBlocks.com</h1>
    </div>
    <nav class="top-nav">
      <a href="investors.html" class="btn">Investors</a>
    </nav>
  </header>

  <!-- QUADRANTS -->
  <main class="grid">
    <a class="tile" href="worlds/1940s.html">
      <div class="media">
        <img src="1940s.png" alt="1940s still">
        <video muted playsinline preload="none">
          <source src="1940s.mp4" type="video/mp4">
        </video>
        <div class="scrim"></div>
      </div>
      <span class="label">1940s</span>
    </a>

    <a class="tile" href="worlds/present-day.html">
      <div class="media">
        <img src="PresentDay.png" alt="Present Day still">
        <video muted playsinline preload="none">
          <source src="PresentDay.mp4" type="video/mp4">
        </video>
        <div class="scrim"></div>
      </div>
      <span class="label">Present Day</span>
    </a>

    <a class="tile" href="worlds/future.html">
      <div class="media">
        <img src="Future.png" alt="Future still">
        <video muted playsinline preload="none">
          <source src="Future.mp4" type="video/mp4">
        </video>
        <div class="scrim"></div>
      </div>
      <span class="label">Future</span>
    </a>

    <a class="tile" href="worlds/historic-past.html">
      <div class="media">
        <img src="HistoricPast.png" alt="Historic Past still">
        <video muted playsinline preload="none">
          <source src="HistoricPast.mp4" type="video/mp4">
        </video>
        <div class="scrim"></div>
      </div>
      <span class="label">Historic Past</span>
    </a>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <p>© <span id="y"></span> CityBlocks.com</p>
  </footer>

  <!-- Existing site JS -->
  <script src="script.js?v=20250825"></script>

  <!-- Small helpers: set year + allow skipping intro -->
  <script>
    // Year in footer
    (function(){ var y=document.getElementById('y'); if(y) y.textContent=new Date().getFullYear(); })();

    // Allow tap/click to skip the intro immediately
    (function(){
      var intro = document.getElementById('intro');
      if (!intro) return;
      intro.addEventListener('click', function(){ intro.style.display = 'none'; });
      // Safety: remove overlay if animations are blocked
      setTimeout(function(){
        if (getComputedStyle(intro).opacity === '0') intro.style.display = 'none';
      }, 7000);
    })();
  </script>
</body>
</html>
